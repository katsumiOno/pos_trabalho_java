<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	
	<h1 layout:fragment="header">
		<a th:href="@{/usuarios/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i></a>
		Usuarios
	</h1>

	<div layout:fragment="content" class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Usuário</th>
					<th scope="col">Email</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<th scope="row" th:text="${usuario.id}">1</th>
					<td><a href="#" th:href="@{'/usuarios/'+${usuario.id}}" th:text="${usuario.username}"> Usuário </a></td>
					<td><a href="#" th:href="@{'/usuarios/'+${usuario.id}}" th:text="${usuario.email}"> Email </a></td>
					<td><a href="#" th:href="@{'/usuarios/alterar/'+${usuario.id}}"> Altera </a></td>
					<td><a href="#" th:href="@{'/usuarios/excluir/'+${usuario.id}}"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
