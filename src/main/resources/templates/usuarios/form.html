<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#" th:href="@{/usuarios/list}">Usuarios</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Novo Usuario</li>
	  </ol>
	</nav>

	<div layout:fragment="content" class="container">
	
		<form id="livroForm" th:action="@{/usuarios/(form)}" method="post" th:object="${usuario}" action="#" >
		
			<div class="form-group row">
		
				<input type="hidden"  th:field="*{id}" />
				
				<label for="staticTitulo" class="col-sm-2 col-form-label">Usuário</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}"  class="form-control-plaintext" id="staticTitulo" />
	      			<span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Usuário Error</span>
	    		</div>
	    			
	    		<label for="staticPaginas" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
	      			<input type="text" th:field="*{email}" class="form-control-plaintext" id="staticPaginas" />
	      			<span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
	    		</div>
	    		
	    		<label for="staticPaginas" class="col-sm-2 col-form-label">Senha</label>
				<div class="col-sm-10">
	      			<input type="password" th:field="*{password}" class="form-control-plaintext" id="staticPaginas" />
	      			<span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Senha Error</span>
	    		</div>
	    		
    			<button type="submit" class="btn btn-primary">gravar</button>
			
			</div>
		</form>
	</div>
	
</body>
</html>
