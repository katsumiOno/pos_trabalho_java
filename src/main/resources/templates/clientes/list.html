<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	
	<h1 layout:fragment="header">
		<a th:href="@{/clientes/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i></a>
		Clientes
	</h1>

	<div layout:fragment="content" class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Endereço</th>
					<th scope="col">Data de nascimento</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<th scope="row" th:text="${cliente.id}">1</th>
					<td><a href="#" th:href="@{'/clientes/'+${cliente.id}}" th:text="${cliente.nome}"> Título </a></td>
					<td><a href="#" th:href="@{'/clientes/'+${cliente.id}}" th:text="${cliente.endereco}"> Endereço </a></td>
					<td><a href="#" th:href="@{'/clientes/'+${cliente.id}}" th:text="${cliente.dataNascimento}"> Data de nascimento </a></td>
					<td><a href="#" th:href="@{'/clientes/alterar/'+${cliente.id}}"> Altera </a></td>
					<td><a href="#" th:href="@{'/clientes/excluir/'+${cliente.id}}"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
