<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	
	<h1 layout:fragment="header">
		<a th:href="@{/autores/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i></a>
		Autores
	</h1>

	<div layout:fragment="content" class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${autores}">
					<th scope="row" th:text="${autor.id}">1</th>
					<td><a href="#" th:href="@{'/autores/'+${autor.id}}" th:text="${autor.nome}"> Nome </a></td>
					<td><a href="#" th:href="@{'/autores/alterar/'+${autor.id}}"> Altera </a></td>
					<td><a href="#" th:href="@{'/autores/excluir/'+${autor.id}}"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
